<!-- templates/emailTemplate.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">{{title}}</h2>
    
    <p style="font-size: 16px; color: #333;">Merhaba <strong>{{name}}</strong>,</p>

    {{content}}

    <p style="margin-top: 30px; font-size: 14px; color: #777;">Teşekkür ederiz,<br>Rezervasyon Sistemi Ekibi</p>
  </div>
</body>
</html>
